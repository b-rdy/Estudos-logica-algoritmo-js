<meta charset="utf-8">
<script>
  const num = Number(prompt("Valor da conta: R$"))                               // lê os valores de entrada
  const num2 = num - (num * 0.10)           // ou: var avista = preco * 0.90;    // calcula o resultado
  const num3 = num / 3
  alert(`À vista: R$${num2.toFixed(2)}\nParcelado em 3x: R$${num3.toFixed(2)}`)  // exibe o resultado
</script>
