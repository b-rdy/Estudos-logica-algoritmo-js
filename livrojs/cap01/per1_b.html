<meta charset="utf-8">
<script>
  const valor = Number(prompt("Valor da conta: R$"))   // lê os dados de entrada
  const clientes =  prompt("Número de clientes: ")
  const total = valor / clientes                       // calcula a divisão
  alert(`Valor por cliente: R$${total.toFixed(2)}`)    // exibe as respostas
</script>
